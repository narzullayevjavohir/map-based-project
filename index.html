<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tashkent Explorer</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      #map {
        height: 100vh;
        z-index: 0;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .leaflet-popup-content {
        margin: 12px !important;
        min-width: 200px;
      }
    </style>
  </head>
  <body class="flex h-screen overflow-hidden bg-gray-100">
    <!-- Sidebar Panel -->
    <div class="w-96 bg-white shadow-xl flex flex-col">
      <!-- Header -->
      <div class="p-6 bg-gradient-to-r from-blue-600 to-blue-800 text-white">
        <h1 class="text-2xl font-bold">Tashkent Explorer</h1>
        <p class="text-blue-100">
          Discover the best places in Uzbekistan's capital
        </p>
      </div>

      <!-- Search Box -->
      <div class="p-4 border-b">
        <div class="relative">
          <input
            id="search-input"
            type="text"
            placeholder="Search location..."
            class="w-full p-3 pl-10 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
          <i class="fas fa-search absolute left-3 top-4 text-gray-400"></i>
          <button
            id="search-btn"
            class="absolute right-2 top-2 bg-blue-600 text-white p-1 px-3 rounded-md hover:bg-blue-700 transition"
          >
            Go
          </button>
        </div>
      </div>

      <!-- Controls -->
      <div class="p-4 space-y-4 border-b">
        <h2 class="font-semibold text-gray-700">Discover</h2>
        <div class="grid grid-cols-2 gap-3">
          <button
            id="find-restaurants"
            class="flex items-center justify-center gap-2 p-3 bg-orange-100 text-orange-800 rounded-lg hover:bg-orange-200 transition"
          >
            <i class="fas fa-utensils"></i>
            Restaurants
          </button>
          <button
            id="find-entertainment"
            class="flex items-center justify-center gap-2 p-3 bg-purple-100 text-purple-800 rounded-lg hover:bg-purple-200 transition"
          >
            <i class="fas fa-music"></i>
            Entertainment
          </button>
          <button
            id="show-landmarks"
            class="flex items-center justify-center gap-2 p-3 bg-green-100 text-green-800 rounded-lg hover:bg-green-200 transition"
          >
            <i class="fas fa-landmark"></i>
            Landmarks
          </button>
          <button
            id="clear-all"
            class="flex items-center justify-center gap-2 p-3 bg-gray-100 text-gray-800 rounded-lg hover:bg-gray-200 transition"
          >
            <i class="fas fa-broom"></i>
            Clear
          </button>
        </div>
      </div>

      <!-- Filters -->
      <div class="p-4 border-b">
        <h2 class="font-semibold text-gray-700 mb-3">Filters</h2>
        <div class="space-y-3">
          <div>
            <label class="block text-sm text-gray-600 mb-1">Cuisine Type</label>
            <select id="cuisine-filter" class="w-full p-2 border rounded-lg">
              <option value="all">All Cuisines</option>
              <option value="plov">Osh (Plov)</option>
              <option value="lagman">Lag ªmon</option>
              <option value="somsa">Somsa</option>
              <option value="shashlik">Shashlik</option>
            </select>
          </div>
          <div>
            <label class="flex items-center space-x-2">
              <input
                type="checkbox"
                id="halal-filter"
                class="rounded text-blue-600"
              />
              <span class="text-sm text-gray-600">Halal Only</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Results List -->
      <div class="flex-1 overflow-y-auto scrollbar-hide">
        <h2 class="p-4 font-semibold text-gray-700 border-b">Results</h2>
        <div id="results-container" class="divide-y">
          <!-- Results will be inserted here by JavaScript -->
        </div>
      </div>
    </div>

    <!-- Map Area -->
    <div class="flex-1 relative">
      <div id="map"></div>
      <div
        class="absolute bottom-4 left-4 z-20 bg-white p-2 rounded-lg shadow-md"
      >
        <button
          id="locate-me"
          class="flex items-center gap-2 p-2 text-blue-600"
        >
          <i class="fas fa-location-arrow"></i>
          My Location
        </button>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
  </body>
</html>
